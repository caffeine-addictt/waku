name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
template: |
  # What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

categories:
  - title: "New"
    label: "Type: Feature"

  - title: "Bug Fixes"
    label: "Type: Bug"

  - title: "Improvements"
    label: "Type: Enhancement"

  - title: "Other changes"

  - title: "Documentation"
    label: "Documentation"
    collapse-after: 5

version-resolver:
  major:
    labels:
      - "Type: Breaking"
  minor:
    labels:
      - "Type: Feature"
  patch:
    labels:
      - "Type: Bug"
      - "Documentation"
      - "Type: Security"

exclude-labels:
  - "Skip-Changelog"
