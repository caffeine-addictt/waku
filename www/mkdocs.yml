site_name: Waku (waku!)
site_url: https://waku.ngjx.org
site_author: Waku
site_description: Lets make starting new projects feel like a breeze again!
copyright: Made with ❤️ by Waku contributors
repo_name: caffeine-addictt/waku
repo_url: https://github.com/caffeine-addictt/waku
edit_uri: edit/main/www/docs/

theme:
  name: material
  locale: en
  custom_dir: docs/overrides
  logo: static/logo.png
  icon:
    logo: logo
  favicon: static/logo.png
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - content.tabs.link
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: teal
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference

plugins:
  - blog
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true

extra:
  status:
    new: Recently added
    deprecated: Deprecated
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/caffeine-addictt
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/caffeinec/waku
    - icon: fontawesome/brands/golang
      link: https://pkg.go.dev/github.com/caffeine-addictt/waku

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting Started:
      - Introduction: introduction.md
      - Install: install.md
      - Quick Start: quick-start.md
  - Configuration:
      - Introduction: configuration/introduction.md
      - Quick Start: configuration/quick-start.md
      - Templates: configuration/templates.md
      - Fields:
          - Ignore: configuration/fields/ignore.md
          - Includes: configuration/fields/includes.md
          - Labels: configuration/fields/labels.md
          - Prompts: configuration/fields/prompts.md
          - Styles: configuration/fields/styles.md
  - Resources:
      - Sponsors: sponsors.md
      - Deprecation notices: deprecations.md
      - Community Templates: community-templates.md
      - Contributing: contributing.md
      - Links: links.md
  - Blog:
      - blog/index.md
