name: Linting

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up node
        uses: actions/setup-node@v4.0.2

      - name: Install dependencies
        run: |
          set -xe
          npm install

      - name: Run linting
        run: |
          set -xe
          npm run lint
